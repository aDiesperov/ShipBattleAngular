<h1>Game</h1>

<form (submit)="OnSubmit()" class="row">
    <textarea rows="15" class="form-control rounded-0 border-dark" readonly>{{inputText}}</textarea>
    <input [disabled]="disabledCmd" name="inputCmd" [(ngModel)]="inputCmd" class="form-control rounded-0" type="text" placeholder="Enter command" />
</form>
