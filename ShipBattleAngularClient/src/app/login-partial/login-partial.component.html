<form asp-page="/Login/Logout" method="post" class="navbar-right">
    <ul class="nav navbar-nav navbar-right">
        <li>
            <span *ngIf="name !== null" class="btn">You: {{name}}</span>
        </li>
        <li>
            <a *ngIf="name !== null" (click)="OnLogout()" class="btn btn-link navbar-btn navbar-link">Logout</a>
            <a *ngIf="name === null" (click)="OnLogin()"  class="btn btn-link navbar-btn navbar-link">Login</a>
        </li>
    </ul>
</form>
