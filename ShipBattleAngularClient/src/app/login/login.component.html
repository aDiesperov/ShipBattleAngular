<h1>Login</h1>

<div class="row">
    <form class="col-4" #myForm="ngForm" method="post" (submit)="OnLogin()">
        <input required [(ngModel)]="name" name="name" minlength="3" type="text" placeholder="Your login..." class="form-control my-3" />
        <input [disabled]="myForm.invalid" type="submit" value="Login" class="btn btn-primary" />
    </form>
</div>
